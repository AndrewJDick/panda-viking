<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>HP Holding</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
      <main class="c-holding">
        <section id="holding-container" class="c-holding__container">
          
          <img src="media/logo@2x.png" class="c-holding__logo o-block" alt="HIGHLAND PARK | SINGLE MALT SCOTCH WHISKY" />

          <h1 class="c-holding__title o-block"> It's nearly time to reveal our viking soul... </h1>
          
          <ul class="o-block u-margin-none ">
            <li class="c-holding__links c-holding__links--right"> New site launching end April 2017 </li>
            <li class="c-holding__links c-holding__links--left"> <a href="https://highlandpark.co.uk/" target="_blank">Visit our current site</a></li>
          </ul>

          <form class="o-layout--flush c-holding__form">
            
            <h2 class="o-layout__item o-block c-holding__form__title"> Register now for exclusive advance access to our new site! </h2>
            
            <div class="o-layout__item u-1/1 u-3/4@desktop u-padding-left-none">
              <div class="c-holding__form__input">
                <input type="text" name="FNAME" class="required" placeholder="First Name">
              </div>
              
              <div class="c-holding__form__input">
                <input type="email" name="EMAIL" class="required email" placeholder="Email Address">
              </div>
            </div>

            <div class="o-layout__item u-1/1 u-1/4@desktop u-padding-left-none">
              <div class="c-holding__form__submit">
                <button type="submit"  name="REGISTER">Register</button>
              </div>
            </div>

          </form>

        </section>

        <video id="holding-bgvid" class="c-holding__video" poster="/media/holding-video-poster.jpg" playsinline autoplay muted>
          <source src="media/holding-video.mp4" type="video/mp4">
        </video>

      </main>

      <script src="js/app.js"></script>    
    </body>
</html>
